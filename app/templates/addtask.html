<h1>To-Do List!</h1>
<form method="post" name="taskbox">
    <p>
        Add a task to your list:<br>
        <input type="text" name="addtask"></input><br>
    </p>
    <p><input type="submit" value="Add"></p>
</form>
<h1>Current Task Items</h1>
	<ol>
		{% for tname in weblist_str %}
		<input type="checkbox">{{ tname }} <br />
		{% endfor %}
	</ol>
